<h2>Product Search</h2>

<form [formGroup]="form" >
  <p>
      <label>Search </label>

      <input type="text" 
              formControlName="searchControl"
               />
  </p>
</form>    

<p>Searching for {{searchText}}</p>

              
<table>
  <tr>
      <th>Product</th>
      
  </tr>
  <tr *ngFor="let p of  products">
      <td>
           <span>{{p.name}}</span>
      </td>
  </tr>
</table>
