<div>

    <!--   [routerLinkActiveOptions]="{exact: true}" -->

    <!--routerLink is directive,  part of router module
    
        routerLinkActive is @Input for routerLink - it applies css class when router is active
    
    -->
    <a routerLink="/" 
       class="button" 
       routerLinkActive="success"
       [routerLinkActiveOptions]="{exact: true}"
    > Home </a>
  
    <a routerLink="/products" class="button" routerLinkActive="success"> Products </a>
  
    <a routerLink="/cart" class="button" routerLinkActive="success"  [routerLinkActiveOptions]="{exact: true}"> Cart </a>
    <a routerLink="/cart/checkout" class="button" routerLinkActive="success"> Checkout </a>
  
    <a routerLink="/about" class="button" routerLinkActive="success"> About </a>
  
    <app-auth-menu></app-auth-menu>
    <hr />
  </div>
